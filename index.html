<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro component with sign-up form</title>
    <link rel="icon" href="./images/favicon-32x32.png" sizes="32x32" type="png/jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <section class="texts">
            <h1 class="texts__title white-text fw-700">Learn to code by watching others</h1>
            <p class="texts__subtitle thin-text fw-500">
                See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>
        </section>
        <section class="content">
            <div class="content__price">
                <button class="content__button white-text fw-700">Try it free 7 days <span class=" content__span thin-text fw-400">then $20/mo. thereafter</span> </button>
            </div>
            <form class="form" id="form">
                <div class="form__container">
                    <div class="form__group">
                        <input type="text" class="form__name" placeholder="First Name">
                        <img src="./images/icon-error.svg" alt="" class="none">
                        <p class="form__incorrect"></p>
                </div>
                <div class="form__group">
                    <input type="text" class="form__last" placeholder="Last Name">
                    <img src="./images/icon-error.svg" alt="" class="none">
                    <p class="form__incorrect"></p>
                </div>
                <div class="form__group">
                    <input type="email" class="form__email" placeholder="Email Address">
                    <img src="./images/icon-error.svg" alt="" class="none">
                    <p class="form__incorrect"></p>
                </div>
                <div class="form__group">
                    <input type="password" class="form__password" placeholder="Password">
                    <img src="./images/icon-error.svg" alt="" class="none">
                    <p class="form__incorrect"></p>
                </div>
                <button class="form__button white-text fw-700">claim your free trial</button>
                <p class="form__conditions fw-700 thin-text">By clicking the button, you are agreeing to our <span class="form__span fw-700">Term and Services</span></p>
                </div>

            </form>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
